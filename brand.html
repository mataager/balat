<div class="preloader" id="preloader">
    <img src="./favicon.jpg" alt="Your Image" width="40" height="40">
    <div class="loader"></div>
</div>
<article>
    <header>
        <div class="logo"><a href="#" class="logo" onclick="changeFrameSrc('index.html')">
                <img src="./assets/images/iicon.svg" width="160" height="50" alt="">
            </a></div>

        <div class="header-icen-div">
            <a>
                <button class="nav-action-btn" onclick="changeFrameSrc('Cart.html')">
                    <ion-icon name="bag-outline" aria-hidden="true" role="img" class="md hydrated"></ion-icon>
                    <data class="nav-action-text hidden">Basket: <strong class="cart-amount" id="cart-amount">0.00
                            EGP</strong></data>
                    <data id="cartItemCount" class="nav-action-badge" aria-hidden="true">0</data>
                </button>
            </a>
            <a><button class="nav-action-btn" onclick="changeFrameSrc('account.html')">
                    <ion-icon name="person-outline" role="img" class="md hydrated"
                        aria-label="person outline"></ion-icon>
                    <span class="nav-action-text hidden">Account</span>
                </button>
            </a>
        </div>



    </header>

    <section class="section product">
        <div class="container pt-10">
            <div class="flex align-items justify-content-space-between">
                <div class="flex align-items section-title">
                    <h5 class="grey pointer" onclick="changeFrameSrc('index.html')">Home/</h5>
                    <h5 id="brand-title"></h5>
                </div>

                <div class="filter-container flex center">
                    <button id="filterBtn" class="filter-btn">Filters <i class="bi bi-funnel-fill"></i></button>
                    <div id="sidebar" class="filter-sidebar">

                    </div>
                </div>
            </div>

            <ul class="product-list">


            </ul>
            <div class="pagination m-50" style="display: none; justify-content: center; align-items: center;">
                <button class="cus-btn flex center align-items" id="prevPageBtn">
                    <ion-icon name="arrow-back-outline" role="img" class="md hydrated"
                        aria-label="arrow back outline"></ion-icon>

                </button>
                <button class="cus-btn flex center align-items" id="nextPageBtn">
                    <ion-icon name="arrow-forward-outline" role="img" class="md hydrated"
                        aria-label="arrow forward outline"></ion-icon>
                </button>
            </div>

        </div>
    </section>


    <!-- Modal structure -->
    <div class="modal">
        <div class="modal-content">
            <!-- Product details will be inserted here dynamically -->
        </div>
    </div>
    <div id="modal-fav" class="modal">
        <div id="modal-fav-content" class="fav-modal-content">

        </div>
    </div>


</article>
<script>
    function showPreloader() {
        document.getElementById('preloader').classList.remove('hidden');


    }

    // Function to hide preloader
    function hidePreloader() {
        document.getElementById('preloader').classList.add('hidden');


    }

    // Fetch product details after 2 seconds
    setTimeout(() => {

        hidePreloader(); // Hide preloader after 2 seconds
        // Fetch product details
    }, 500);
</script>
